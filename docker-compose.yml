services:
  bipkisite-backend:
    platform: linux/amd64
    build: ./backend
    image: siegfriedschmidt/bipkisite-backend
    container_name: bipkisite-backend 
    environment:
      - PORT=8001
      - HOSTNAME=0.0.0.0
      - NODE_ENV=production
      - COOKIE_AUTH_SECRET=changeme
      - JWT_SECRET=changeme
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    restart: "no"

